  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="container">
      <div class="questions-container hide">
        <span class="question">Pergunta aqui?</span>
        <div class="answers-container">
          <button class="answer button" type="button">Resposta 1</button>

          <button class="answer button" type="button">Resposta 4</button>

      </div>
      <div class="inicio">
        <h1 class="titleQuiz">O Jogo da Imitação</h1>

        <p class="apresentação">Boa Sorte!</p>
        <p></p>
      </div>
      <div class="startButton">
        <button class="start-quiz button">Começar Quiz!</button>
      </div>
      <div class="controls-container">
        <button class="next-question button hide">Próxima</button>
        <button class="prev-question button hide">Voltar</button>
